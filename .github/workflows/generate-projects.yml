name: Generate Projects JSON

on:
  schedule:
    - cron: '0 * * * *' # runs every hour
  workflow_dispatch: # allows manual run

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Fetch GitHub repos
        uses: octokit/request-action@v2
        id: repos
        with:
          route: GET /users/Sandhiya04gs/repos

      - name: Create projects.json
        run: |
          echo '${{ steps.repos.outputs.data }}' | jq '[.[] | {name: .name, description: .description, html_url: .html_url}]' > projects.json

      - name: Commit projects.json
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add projects.json
          git commit -m "Update projects.json via GitHub Actions" || echo "No changes"
          git push
